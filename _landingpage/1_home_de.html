{% assign items = site.promo | where: "lang", page.lang %}

<section id="{{page.ancor}}" class="js-carousel g-overflow-hidden g-max-height-100vh" data-autoplay="true" data-infinite="true"
  data-speed="15000" data-pagi-classes="u-carousel-indicators-v29 container g-absolute-centered--x g-bottom-50 g-line-height-1_2 g-font-size-12 g-color-white g-brd-grey-opacity-0_2">

  {% for p in items %}
  <div class="js-slide" data-title="{{p.caption}}">
    <div class="g-height-100vh g-min-height-500--md g-bg-pos-center g-bg-img-hero home-image" 
    style="background-image: url('{{p.image}}');">
      <div class="container position-relative promo-container">
        <div class="promo-content text-right">
          <h2 class="g-font-weight-700 g-font-size-30 text-white"><span>{{p.headline | newline_to_br }}</span></h2>
          <a class="btn btn-lg u-btn-primary g-font-weight-700 g-font-size-16 g-rounded-50 g-px-40 g-py-15" href="{{p.button-url}}">{{p.button-text}}</a>
        </div>
      </div> 
    </div> 
  </div>
  {% endfor %}

</section>
