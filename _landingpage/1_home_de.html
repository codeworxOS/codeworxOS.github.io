{% assign items = site.promo | where: "lang", page.lang %}


<!-- Main Banner -->
<section id="{{page.ancor}}" class="js-carousel g-overflow-hidden g-max-height-100vh"
    data-autoplay="true"
    data-infinite="true"
    data-speed="15000"
    data-pagi-classes="u-carousel-indicators-v29 container text-center text-uppercase g-absolute-centered--x g-bottom-50 g-line-height-1_2 g-font-size-12 g-brd-gray-light-v3">

{% for p in items %}

    <div class="js-slide" data-title="{{p.caption}}">
  <!-- Promo Block -->
  <div class="g-flex-centered g-height-100vh g-min-height-500--md g-bg-cover g-bg-pos-center g-bg-img-hero promo-image" style="background-image: url('{{p.image}}');">
    <div class="container position-relative promo-container">
      <div class="promo-content text-right">
        <h2 class="g-font-weight-700 g-font-size-30 text-white"><span>{{p.headline | newline_to_br }}</span></h2>
        <a class="btn btn-lg u-btn-primary g-font-weight-700 g-font-size-16 g-rounded-50 g-px-40 g-py-15" href="{{p.button-url}}">{{p.button-text}}</a>
      </div>
    </div> 
  </div>
  <!-- End Promo Block -->
</div>

{% endfor %}

</section>
<!-- End Main Banner -->
